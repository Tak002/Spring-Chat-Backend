<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>STOMP WebSocket Chat Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { font-family: sans-serif; }
        input, button { font-size: 1rem; }
        #messages { border: 1px solid #ccc; height: 200px; overflow-y: auto; margin-bottom: 1em; padding: 0.5em; }
    </style>
</head>
<body>
<h2>STOMP WebSocket 채팅 테스트</h2>
<div>
    <strong>닉네임:</strong>
    <input type="text" id="sender" value="takUniv">
    <strong>채팅방:</strong>
    <input type="text" id="roomId" value="public">
</div>
<div id="messages"></div>
<input type="text" id="content" placeholder="메시지 입력...">
<button onclick="sendMessage()">전송</button>
<button onclick="disconnect()">연결 종료</button>
<script>
    let stompClient = null;

    function connect() {
        // 서버 엔드포인트: Spring WebSocketConfig의 endpoint와 맞춰주세요!
        const socket = new SockJS('http://localhost:8080/ws-chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            showMessage('서버 연결됨: ' + frame);

            // 구독 경로: 서버 @SendTo 경로와 일치!
            stompClient.subscribe('/topic/public', function(message) {
                const msg = JSON.parse(message.body);
                showMessage(`[${msg.roomId}] ${msg.sender}: ${msg.content}`);
            });
        }, function(error) {
            showMessage('연결 오류: ' + error);
        });
    }

    function sendMessage() {
        const sender = document.getElementById('sender').value;
        const content = document.getElementById('content').value;
        const roomId = document.getElementById('roomId').value;
        if (!stompClient || !stompClient.connected) {
            showMessage('먼저 서버에 연결하세요!');
            return;
        }
        stompClient.send('/app/chat.sendMessage', {}, JSON.stringify({
            sender: sender,
            content: content,
            roomId: roomId
        }));
        document.getElementById('content').value = '';
    }

    function showMessage(msg) {
        const messages = document.getElementById('messages');
        messages.innerHTML += msg + '<br>';
        messages.scrollTop = messages.scrollHeight;
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect(() => {
                showMessage('연결 종료됨');
            });
            stompClient = null;
        }
    }

    // 자동 연결
    connect();
</script>
</body>
</html>
