services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: localDB
      POSTGRES_USER: localUser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U localUser -d localDB"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data

  db-migrate:
    image: flyway/flyway:10-alpine
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      FLYWAY_URL: jdbc:postgresql://postgres:5432/localDB
      FLYWAY_USER: localUser
      FLYWAY_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      FLYWAY_SCHEMAS: public
    volumes:
      - ../db/migration:/flyway/sql:ro
    command: ["-connectRetries=60", "migrate"]

    restart: "no"

  redis:
    image: redis:7-alpine
    command: ["redis-server","--requirepass","${REDIS_PASSWORD:-}"]
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-}", "PING"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  reverse-proxy:
    image: nginx:1.27
    depends_on:
      - chat-ws
      - chat-history
      - app-service
      - app-media
      - app-auth
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

  chat-ws:
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "8080"
    restart: unless-stopped

  chat-history:
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/localDB
      SPRING_DATASOURCE_USERNAME: localUser
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "8080"
    restart: unless-stopped

  app-service:
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/localDB
      SPRING_DATASOURCE_USERNAME: localUser
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-secret}
    expose:
      - "8080"
    restart: unless-stopped

  app-media:
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
    expose:
      - "8080"
    restart: unless-stopped

  app-auth:
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/localDB
      SPRING_DATASOURCE_USERNAME: localUser
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-secret}
    expose:
      - "8080"
    restart: unless-stopped


volumes:
  pgdata: