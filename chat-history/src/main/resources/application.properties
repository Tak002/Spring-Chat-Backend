# === App ===
spring.application.name=${APP_NAME:chat-history}

# ? ?? ????(?? ? WEB_APP_TYPE=servlet ? ?? ??)
spring.main.web-application-type=${WEB_APP_TYPE:none}
# (servlet/reactive? ? ?? ??)
server.port=${SERVER_PORT:8080}

# === Redis ===
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=${REDIS_TIMEOUT:2s}   # ?: 2s, 2000ms

# === PostgreSQL ===
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:localDB}${DB_PARAMS:}
# ?) SSL ?? ?: DB_PARAMS=?sslmode=require
spring.datasource.username=${DB_USER:localUser}
spring.datasource.password=${DB_PASSWORD:secret}

# === JPA/Hibernate ===
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:none}
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# === HikariCP (??) ===
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL:10}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:2}
spring.datasource.hikari.max-lifetime=${HIKARI_MAX_LIFETIME:1800000}
spring.datasource.hikari.idle-timeout=${HIKARI_IDLE_TIMEOUT:600000}
spring.datasource.hikari.connection-timeout=${HIKARI_CONN_TIMEOUT:30000}
